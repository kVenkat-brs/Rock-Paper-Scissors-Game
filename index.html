<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/Stylesheets/R-P-S.css">
</head>
<body>

    <main class="container">
        <div class="container text-center mt-4">
            <h1>Rock-Paper-Scissor Game</h1>
        </div>
        <div class="container details-cont">
            <div class="my-3 input-cont" >
                <input type="text" class="form-control" id="userName" placeholder="Enter Your Name" required>
            </div>
            <div> 
                <button class="btn btn-lg btn-success" class="form-control" id="startBtn">Start Game</button>
            </div>
        </div>

        <section class="container game mt-5" id="gameBlk">
            <div class="container mt-3" id="scoreBoard">
                <div class="scores pt-5"></div>
                <div class="imagesCont">
                    <h3>Select Your Choice</h2>
                    <div class="images">
                        <div class="rock">
                            <img src="Assets/images/rock.jpg" alt="rock" width="100">
                        </div>
                        <div class="paper">
                            <img src="Assets/images/paper.jpg" alt="paper" width="100">
                        </div>
                        <div class="scissor">
                            <img src="Assets/images/scissor.jpg" alt="scissor" width="100">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mt-5">
                <button class="btn btn-lg btn-outline-secondary" id="restartBtn">Restart</button>
            </div>
        </section>
        <div class="modal">
            <div id="result" class="modal-content text-center"></div>
          </div>
        </section>

    </main>


    
  
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script src="Assets/Scripts/R-P-S.js"></script>

</body>
</html>
